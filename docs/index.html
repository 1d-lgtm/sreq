<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sreq Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Service-aware API client with automatic credential resolution">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3b82f6;
      --theme-color-dark: #1e40af;
    }
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
    .markdown-section code {
      border-radius: 4px;
    }
    .markdown-section table {
      display: table;
      width: 100%;
    }
    .app-name-link img {
      max-width: 120px;
    }
    /* Custom styles for modern look */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    .markdown-section h1 {
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }
    .markdown-section h2 {
      color: var(--theme-color-dark);
    }
    .sidebar {
      border-right: 1px solid #eee;
    }
    .search {
      border-bottom: 1px solid #eee;
    }
    .search input {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'sreq',
      repo: 'https://github.com/Priyans-hu/sreq',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      themeColor: '#3b82f6',
      basePath: '/content/'
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>
</html>
